<html>
    <head>
        <title>Login/Register</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="Login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="Register()">Register</button>
                </div>
                    <div class="social-icon">
                    <a href="https://www.facebook.com/qwheqhu.dharlington/"><img src="facebook.png"></a>
                    <a href="url"><img src="insta.png"></a>
                    <a href="https://wa.me/+233205873510>"><img src="whats.png"></a>
                    </div>
                <form id="Login" class="input-group">
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Contact" required>
                    <input type="checkbox" class="check-box"><span>Remember contact</span>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>
                <form id="Register" class="input-group">
                    <input type="text" class="input-field" placeholder="First name" required>
                    <input type="text" class="input-field" placeholder="Last name" required>
                    <input type="text" class="input-field" placeholder="Username" required>
                    <input type="text" class="input-field" placeholder="Contact" required>
                    <input type="text" class="input-field" placeholder="Diseases" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>

        <script>
            var x= document.getElementById("Login");
            var y= document.getElementById("Register");
            var z= document.getElementById("btn");

            function Register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";}
            function Login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";}
        </script>
    </body>
</html>
